shell:
  program: wsl.exe -d Ubuntu-20.04
  args:
    - --cd ~
env:
  TERM: alacritty
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  size: 12

colors:
  primary:
    background: '#161616'

  normal:
    black:   '#78717f'
    red:     '#f7506f'
    green:   '#a8d974'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#b16286'
    cyan:    '#7aa2f7'
    white:   '#ffffff'

  bright:
    black:   '#78717f'
    red:     '#f7506f'
    green:   '#a8d974'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ffffff'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true
