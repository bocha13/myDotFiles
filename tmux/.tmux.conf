# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"

set -g base-index 1
set -g mouse on

# CUSTOM THEME
set -g pane-border-style fg='#89b4fa' # white
set -g pane-active-border-style fg='#458588' # orange
set -g message-style bg='#26233a',fg='#c0caf5'
set -g status-style bg='#26233a',fg='#c0caf5'
set -g status-interval 1
set -g status-left '#[bg=#1a1b26]#[fg=#c0caf5]#{?client_prefix,#[bg=#ff79c6],} ยง '
# set-window-option -g window-status-style fg='#c0caf5',bg="#1f1d2e"
# set-window-option -g window-status-current-style fg='#c0caf5',bg="#1f1d2e"
# set -g window-status-current-format "#[fg=#092236]#[bg=#89b4fa] #I #W #[fg=#c0caf5]#[bg=#26233a]"
# set -g window-status-format "#[fg=#c0caf5]#[bg=#1f1d2e]#I #W #[fg=#c0caf5]"
# set -g status-right '#[fg=#26233a,bg=#242b38]'
# set -ga status-right '#[fg=#89b4fa,bg=#1f1d2e]' # <--- hide statuses

# Resize pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
# Maximize current pane
bind -r m resize-pane -Z

# bind reload config
unbind r
bind r source-file ~/.tmux.conf

# Initialize Tmux plugin manager (this line should be at the end of the file)
run '~/.tmux/plugins/tpm/tpm'
